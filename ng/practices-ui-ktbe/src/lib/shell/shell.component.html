<ng-content select="puibe-side-navigation"></ng-content>
<div class="flex h-screen flex-col justify-between">
    <div class="px-5 md:px-7 lg:px-11">
        <div puibeContainer>
            <ng-content select="[puibeHeader], puibe-header"></ng-content>
            <ng-container *ngIf="!loading">
                <div
                    class="mt-3 max-sm:hidden"
                    [ngClass]="{
                        'z-40 mt-0 bg-white pt-3 transition-all ': stickyBreadcrumbs
                    }"
                    [puibeSticky]="stickyBreadcrumbs"
                    [puibeStickyClass]="'border-b-gray border-b pb-3 shadow-stickyHeader'"
                    [puibeStickyOffClass]="'border-b-white'"
                    *ngIf="!hideBreadcrumbs"
                >
                    <span #breadcrumbContent><ng-content select="puibe-breadcrumb"></ng-content></span>
                    <puibe-breadcrumb
                        *ngIf="breadcrumbContent.children.length === 0 && breadcrumbsRouterConfig"
                        [useRouterConfig]="breadcrumbsRouterConfig"
                        [alwaysShowHome]="breadcrumbsAlwaysShowHome"
                    ></puibe-breadcrumb>
                </div>
                <div #content>
                    <ng-content></ng-content>
                </div>
            </ng-container>
            <div class="flex h-full w-full justify-center align-middle">
                <puibe-icon-spinner *ngIf="loading" size="l"></puibe-icon-spinner>
            </div>
        </div>
    </div>

    <ng-content select="[puibeFooter], puibe-footer"></ng-content>
</div>
