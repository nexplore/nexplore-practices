<div
    class="flex min-h-[5.3125rem] flex-row items-stretch justify-stretch"
    [ngClass]="{ 'opacity-50': inactive, 'opacity-100': !inactive }"
>
    <div class="bg-cappuchino flex items-center justify-center">
        <span class="text-very-large min-w-[5.3125rem] self-start px-4 pt-[0.375rem] text-center font-medium">{{
            step
        }}</span>
    </div>
    <div class="bg-sand flex items-center justify-center whitespace-break-spaces break-words">
        <span class="md:text-h4 text-h6 m-[1.25rem] font-light md:m-[1.5625rem]">{{ text }}</span>
    </div>
</div>
