<ng-container [ngSwitch]="renderType">
    <a
        *ngSwitchCase="'sideNav'"
        (click)="openSidenav()"
        [class]="classNamesAnchor"
        [ngClass]="active ? [classNamesActive] : []"
        [ariaLabel]="isHome ? ('Practices.Labels_Navigation_Home' | translate) : undefined"
        tabindex="0"
    >
        <ng-container *ngTemplateOutlet="homeIcon"></ng-container>
        <ng-container *ngTemplateOutlet="content"></ng-container>
    </a>
    <a
        *ngSwitchCase="'routerLink'"
        [routerLink]="routerLink || '/'"
        [routerLinkActive]="classNamesActive"
        [routerLinkActiveOptions]="{
            paths: 'exact',
            queryParams: 'ignored',
            fragment: 'ignored',
            matrixParams: 'ignored'
        }"
        [class]="classNamesAnchor"
        [ariaLabel]="isHome ? ('Practices.Labels_Navigation_Home' | translate) : undefined"
        tabindex="0"
    >
        <ng-container *ngTemplateOutlet="homeIcon"></ng-container>
        <ng-container *ngTemplateOutlet="content"></ng-container>
    </a>

    <a
        *ngSwitchCase="'anchor'"
        [attr.href]="href"
        [attr.target]="target"
        [ngClass]="active ? [classNamesActive] : []"
        [attr.rel]="rel"
        [class]="classNamesAnchor"
        [ariaLabel]="isHome ? ('Practices.Labels_Navigation_Home' | translate) : undefined"
        tabindex="0"
    >
        <puibe-icon-home *ngIf="isHome" [class]="classNamesHomeIcon"></puibe-icon-home>
        <ng-container *ngTemplateOutlet="content"></ng-container>
    </a>

    <span *ngSwitchCase="'default'" [class]="classNamesFallback" [ngClass]="active ? [classNamesActive] : []">
        <ng-container *ngTemplateOutlet="homeIcon"></ng-container>
        <ng-container *ngTemplateOutlet="content"></ng-container
    ></span>
</ng-container>

<ng-template #content>
    <ng-content></ng-content>
</ng-template>

<ng-template #homeIcon>
    <puibe-icon-home
        *ngIf="isHome"
        [title]="'Practices.Labels_Navigation_Home' | translate"
        [attr.aria-label]="'Practices.Labels_Navigation_Home' | translate"
        [class]="classNamesHomeIcon"
    ></puibe-icon-home>
</ng-template>

<puibe-icon-arrow-breadcrumb direction="right" class="h-3 w-4 group-last-of-type:hidden"></puibe-icon-arrow-breadcrumb>
