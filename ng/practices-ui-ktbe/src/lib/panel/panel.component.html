<div [ngClass]="{ 'border-gray border bg-white': variant === 'white', 'bg-sand': variant === 'sand' }">
    <div class="p-6" role="heading" [attr.aria-level]="headingLevel" *ngIf="heading || caption">
        <div class="text-h4 font-light">{{ heading }}</div>
        <div class="mt-1 font-light" *ngIf="caption">{{ caption }}</div>
    </div>
    <div
        [ngClass]="{
            'p-6': addItemPadding
        }"
    >
        <ng-content></ng-content>
    </div>
</div>
