@if (busy$ | async) {
  <puibe-icon-spinner
    [fillClassName]="fillClassName$ | async"
    class="block"
    [ngClass]="{
        'h-8 w-8': (buttonSize$ | async) === 'large',
        'w-full': (buttonSize$ | async) === 'small'
    }"
  ></puibe-icon-spinner>
}
@if (!(busy$ | async)) {
  <ng-content></ng-content>
}
