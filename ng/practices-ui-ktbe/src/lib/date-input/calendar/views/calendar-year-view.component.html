<span class="sr-only" data-current-month tabindex="-1" aria-live="polite">
    {{ periodLabelSignal() }}
</span>
<puibe-calendar-grid-layout>
    <button
        slot="left"
        puibeCalendarToolbarItem
        class="px-2"
        [clickable]="false"
        [attr.aria-label]="periodLabelSignal()"
    >
        {{ periodLabelSignal() }}
    </button>

    <ng-content select="[slot='left']" ngProjectAs="[slot='left-after']"></ng-content>
    <ng-content select="[slot='right']" ngProjectAs="[slot='right']"></ng-content>

    <div class="flex shrink-0 grow basis-0 gap-1" *ngFor="let row of dateRowsSignal(); trackBy: trackByIndex">
        <puibe-calendar-item
            *ngFor="let item of row.items; trackBy: trackByShortLabel"
            [periodItem]="item"
            [selected]="item === selectedItemSignal()"
            [focused]="item === focusedItemSignal()"
            [today]="item === todayItemSignal()"
            [disabled]="isItemDisabled(item)"
            (click)="clickItem.emit(item)"
        ></puibe-calendar-item>
    </div>
</puibe-calendar-grid-layout>
