<ng-content select="pui-side-navigation"></ng-content>
<div class="flex h-screen flex-col justify-between">
  <div class="px-5 md:px-7 lg:px-11">
    <div puiContainer>
      <ng-content select="[puiHeader], pui-header"></ng-content>
      @if (!loading) {
        @if (!hideBreadcrumbs) {
          <div
            class="mt-3 max-sm:hidden"
                    [ngClass]="{
                        'z-40 mt-0 bg-white pt-3 transition-all ': stickyBreadcrumbs
                    }"
            [puiSticky]="stickyBreadcrumbs"
            [puiStickyClass]="'border-b-gray border-b pb-3 shadow-stickyHeader'"
            [puiStickyOffClass]="'border-b-white'"
            >
            <span #breadcrumbContent><ng-content select="pui-breadcrumb"></ng-content></span>
            @if (breadcrumbContent.children.length === 0 && breadcrumbsRouterConfig) {
              <pui-breadcrumb
                [useRouterConfig]="breadcrumbsRouterConfig"
                [alwaysShowHome]="breadcrumbsAlwaysShowHome"
              ></pui-breadcrumb>
            }
          </div>
        }
        <div #content>
          <ng-content></ng-content>
        </div>
      }
      <div class="flex h-full w-full justify-center align-middle">
        @if (loading) {
          <pui-icon-spinner size="l"></pui-icon-spinner>
        }
      </div>
    </div>
  </div>

  <ng-content select="[puiFooter], pui-footer"></ng-content>
</div>
