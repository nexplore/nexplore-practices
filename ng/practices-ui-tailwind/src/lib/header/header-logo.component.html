<a [routerLink]="link" class="no-underline hover:text-black">
  @if (image) {
    <img [src]="image" [alt]="alt" class="w-[150px]" />
  }
  <ng-content />
  @if (caption) {
    <span
      class="text-extra-small lg:text-logo-caption lg:leading-pui-logo-caption mt-[25px] block max-w-52 text-ellipsis break-words font-normal leading-3 lg:max-w-80"
      >{{ caption }}<ng-content select="[caption]"></ng-content
    ></span>
  }
</a>
<ng-content></ng-content>
