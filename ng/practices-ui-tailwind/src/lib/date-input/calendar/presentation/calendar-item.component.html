<div
    class="max-sm:text-h6 flex flex-auto items-center justify-center rounded-full leading-loose transition duration-100 ease-in-out"
    [ngClass]="{
        'bg-brand hover:bg-brand-hover text-white': selected === true,
        'hover:bg-dark-highlight': selected === false,
        'text-dark-gray contrast-more:text-bgdark-solid font-light hover:text-black': isOtherPeriod,
        'border-secondary border': today,
        'text-dark-gray-50 hover:text-dark-gray-50  cursor-not-allowed font-light hover:bg-transparent': disabled,
        'bg-gray': selected === true && disabled,
        'cursor-pointer': !disabled
    }"
    [title]="label"
    role="button"
    [attr.tabindex]="isFocusable() ? '0' : '-1'"
    [ariaSelected]="selected"
    [ariaLabel]="label"
    [ariaHidden]="!selected && !focused"
    [ariaDisabled]="disabled"
    [attr.data-selected-date]="selected"
    [attr.data-focused-date]="focused"
>
    <span aria-hidden="true">{{ labelShort }}</span>
    <span class="sr-only">{{ label }}</span>
</div>
