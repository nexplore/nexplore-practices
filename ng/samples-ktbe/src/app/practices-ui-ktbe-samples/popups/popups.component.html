<div class="grid gap-8 lg:grid-cols-2">
    <puibe-teaser title="Click to open modal" [navigatable]="true" (navigate)="openModal()"></puibe-teaser>
    <puibe-teaser title="Click to open flyout" [navigatable]="true" #openFlyoutButton (navigate)="openFlyout()">
    </puibe-teaser>
    <puibe-teaser
        title="Click to open action UNSAVED CHANGES dialog"
        [navigatable]="true"
        [clickCommand]="openConfirmDiscard"
    ></puibe-teaser>
    <puibe-teaser
        title="Click to open action DELETE dialog"
        [navigatable]="true"
        [clickCommand]="openConfirmDelete"
        [commandArgs]="{ specialNumber: 42 }"
    >
    </puibe-teaser>
    <puibe-teaser
        title="Click to open action CUSTOM dialog"
        [navigatable]="true"
        [clickCommand]="openConfirmCustom"
        [commandOptions]="{ silent: true }"
    >
    </puibe-teaser>

    <puibe-teaser
        title="Click to open action dialog without content"
        [navigatable]="true"
        [clickCommand]="openConfirmNoContent"
        [commandOptions]="{ silent: true }"
    >
    </puibe-teaser>
</div>
<puibe-status-hub></puibe-status-hub>
