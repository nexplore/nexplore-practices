<div puibeDetailPage>
    <h1>This is a DetailPage for Tabs</h1>
    <div class="block">
        <puibe-tabs
            [items]="items"
            (selectedItemChange)="onChange($event)"
            ariaLabel="Auswahl'"
            selectedItemId="3"
        ></puibe-tabs>
    </div>
    <div class="mt-8 block" *ngIf="selectedElement$ | async as item">
        <p>{{ item | json }}</p>
    </div>
</div>
